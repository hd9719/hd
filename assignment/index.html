<html lang="en">
<head>

        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<title>
        welcome to my calculator....

</title>

<body>
    <button class="tab" type="button" >Calculator</button>
    <button class="tab" type="button"> History </button>
      
<div id="container-fluid  text-center">
        <div class="calcBG col-md-3 col-md-offset-4 text-center">

            

<!-- for text area to input only from buttons-->  
   <div id='text' class='textfield'>
    
   
   <input type='textArea' id='t1' readonly maxlength="10">
   
   </div>

<!-- using bootstrap classes for same row sized button -->

<div class="row">
    <button class="col-sm-3"  id="clearall" type="button"> ! </button>
    <button class="col-sm-3"  id="clear" type="button"> √ </button>
    <button class="col-sm-3"  id="%" type="button">  x^2     </button>
    <button class="col-sm-3"  id="/" type="button">  x^3  </button>
  </div>
 <div class="row">
        <button class="col-sm-3"  id="clearall" type="button">AC</button>
        <button class="col-sm-3"  id="clear" type="button"> -->  </button>
        <button class="col-sm-3"  id="%" type="button">        % </button>
        <button class="col-sm-3"  id="/" type="button">        ÷  </button>
      </div>
      <div class="row">
        <button class="col-sm-3" id="7" type="button" >7</button>
        <button class="col-sm-3" id="8" type="button" >8</button>
        <button class="col-sm-3" id="9" type="button" >9</button>
        <button class="col-sm-3" id="*" type="button" >x</button>
      </div>
      <div class="row">
        <button class="col-sm-3" id="4" type="button" >4</button>
        <button class="col-sm-3" id="5" type="button" >5</button>
        <button class="col-sm-3" id="6" type="button" >6</button>
        <button class="col-sm-3" id="-" type="button" >-</button>
      </div>
      <div class="row">
        <button class="col-sm-3" id="1" type="button">1</button>
        <button class="col-sm-3" id="2" type="button" >2</button>
        <button class="col-sm-3" id="3" type="button" >3</button>
        <button class="col-sm-3" id="+" type="button">+</button>
      </div>
      <div class="row"> 
        <button class="col-sm-3" id="0" type="button" >0</button>
        <button class="col-sm-3" id="." type="button" >.</button>
        <button class="col-sm-3" id="equals" type="button" >=</button>
        <button class="col-sm-3" id="blank" type="button" >x^n</button>
      </div> 
    
      <footer style="color:white ">

    </footer>
  </div>
  
  </div>
